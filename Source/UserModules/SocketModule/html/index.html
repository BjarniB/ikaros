<HTML>
	<HEAD>
		<TITLE>IKAROS DYNAMIXEL UI INTERACTOR</TITLE>
		<script type="text/javascript"
		src="js//jquery-1.10.1.min.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/draggable-points-master/draggable-points.js"></script>
		<script src="js/graph.js"></script>
		<script src="js/theme/dark.js"></script>

		<link rel="stylesheet" type="text/css" href="style/style.css">


	</HEAD>
	<BODY>
		<div id="container" style="min-width: 728px; height: 400px; margin: 0 auto"></div>

		
</head>
<body>


	
	
		<div id="setup" style="display : inline">
			Load recorded motion <br>
			PORT <input type="text" id="port" value="1337"><br> <button id="getRecordedBtn" class="button" onClick="getCurves()">Get recorded data</button><br><br>
			Load saved motion<br>
			<textarea id="stringInput" cols="50" rows="5">1:175.78 192:169.7 251.69:112.95 474:180.2 524:175.78#1:40.26 195:48.32 267.51:161.1 474:39.34 524:40.26#1:221.79 213:215.03 261.35:176.43 474:230.22 524:221.79</textarea><br>
			<button class="button" onClick="loadFromStr()">Load from string</button>
		</div>

			<br>
		
		


		<div id="interaction" style="display : none">
		
	
		<div id="keybuttons">
	
		<div id="shiftPress" class="button" style="background: grey; width:70px"> SHIFT</div>HOLD 'shift' to add keyframe 
		<div id="ctrlPress" class="button" style="background: grey; width:50px"> CTRL</div>HOLD/RELEASE 'ctrl' to play a specific timeframe
		
		</div>
		<br><br>

		<button id="smoothReset" class="button" onClick="smoothReset()">Add smooth reset</button>
			<button id="pauseButton" class="button" onClick="pauseClick()">Pause</button>
			<button id="playButton" class="button" onClick="playClick()" style="background: grey">Play</button><br><br>
			<button class="button" onClick="saveFile()"> Save to file </button>


		

	</BODY>
</HTML>
