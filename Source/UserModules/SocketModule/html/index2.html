	<HEAD>
		<TITLE>IKAROS DYNAMIXEL UI INTERACTOR</TITLE>
		<script type="text/javascript"
		src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="js/draggable-points-master/draggable-points.js"></script>
		<script src="js/theme/dark.js"></script>
		<script src="https://rawgithub.com/stephanevanraes/highcharts-interpolation/master/interpolation.js"></script>
	



	</HEAD>
<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto; margin-top: 2em"></div>

<script>
$(function () {
    var data = [
        { x: 0, y: 29.9 }, 
        { x: 1, y: 71.5 },
        { x: 2, y: 106.4 }, 
        { x: 3, y: 129.2 }, 
        { x: 4, y: 144.0 }, 
        { x: 5, y: 176.0 }, 
        { x: 6, y: 135.6 }, 
        { x: 7, y: 148.5 }, 
        { x: 8, y: 216.4 }, 
        { x: 9, y: 194.1 }, 
        { x: 10, y: 95.6 }, 
        { x: 11, y: 54.4 }
     ];

    var chart = new Highcharts.Chart({
        chart: {
            type: 'spline',
            renderTo: 'container',
        },
        xAxis: {
            crosshair: {
                color: 'red',
                snap: false
            }
        },
        
        interpolation: {
            enabled: true,
            onSeries: 1,
            callback: interpolationCallback
        },
        series: [
        {
            data: data,
        }
        ]
    });

    chart.addSeries({
					name: "11",
					data: [0,1,3,4,5],
					draggableX: true,
					draggableY: true,
					dragMinY: 0,
					dragMaxY: 360,
					dragMinX: 0,
					type: 'spline'
				});

    function interpolationCallback(series, xval, yval) {
        var xAxis = series.xAxis,
            yAxis = series.yAxis,
            xval = Math.round(xval * 10) / 10,
            yval = Math.round(yval * 10) / 10,
            lab = xAxis.lab;
            text = (xval && yval) ? xval + '/' + yval : '';

        // Display
        if (!lab) {
            lab = xAxis.lab = xAxis.chart.renderer.text('', 0, 0)
                .css({
                color: 'red',
                fontWeight: 'bold' // bold to be easier to read
            }).add();
        }

        lab.attr({
            x: series.xAxis.toPixels(xval) + 5, 
            y: series.yAxis.top + series.yAxis.len - 5, // near the x-axis
            text: text
        });
    }
});


</script>
